<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Madera Lab</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 850px;
            padding: 60px 40px;
        }

        h1 {
            font-size: 3em;
            letter-spacing: 4px;
            margin-bottom: 10px;
        }

        h2 {
            margin-top: 60px;
            font-weight: 500;
            letter-spacing: 2px;
            opacity: 0.95;
        }

        p {
            line-height: 1.7;
            font-size: 1.15em;
            opacity: 0.92;
            max-width: 650px;
            margin: 20px auto;
        }

        .divider {
            width: 70px;
            height: 2px;
            background: #ffffff;
            margin: 20px auto 30px auto;
            opacity: 0.6;
        }

        .projects a {
            display: block;
            margin: 14px 0;
            color: #ffd166;
            text-decoration: none;
            font-size: 1.1em;
            transition: opacity 0.2s ease;
        }

        .projects a:hover {
            opacity: 0.75;
        }

        footer {
            margin-top: 80px;
            font-size: 0.95em;
            opacity: 0.7;
        }
    </style>
</head>

<body>
    <div class="container">

        <h1>Madera Lab</h1>

        <!-- About Section -->
        <section id="about">
            <h2>About</h2>
            <div class="divider"></div>
            <p>
                Where curiosity meets science and play.
            </p>
        </section>

        <!-- Projects Section -->
        <section id="projects">
            <h2>Projects</h2>
            <div class="divider"></div>
            <div class="projects">
                <a href="https://maderalab.github.io/maderalabplay/" target="_blank">
                    ⚛︎ Madera Lab Play
                </a>
            </div>
        </section>

        <!-- Footer -->
        <footer>
            February 16, 2026 · Created by Han and Kui
        </footer>

    </div>
</body>
</html>
